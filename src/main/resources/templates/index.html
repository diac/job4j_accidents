<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: htmlHead"></head>
<body>
<div class="container">
    <nav th:replace="fragments/navbar :: navbarMain"></nav>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Имя</th>
            <th>Текст</th>
            <th>Адрес</th>
            <th>Тип</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="accident : ${accidents}">
            <td th:text="${accident.id}"></td>
            <td th:text="${accident.name}"></td>
            <td th:text="${accident.text}"></td>
            <td th:text="${accident.address}"></td>
            <td th:text="${accident.type.id}"></td>
            <td>
                <a th:href="@{|/accidents/edit?id=${accident.id}|}" class="btn btn-primary">Редактировать</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
